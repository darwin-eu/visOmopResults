color:
  palette:
    white: "#ffffff"
    darwin_blue: "#003399"
  foreground: black
  background: white
  primary: darwin_blue

logo:
  path: https://www.ema.europa.eu/sites/default/files/styles/oe_bootstrap_theme_medium_no_crop/public/2024-07/DARWINEU_logo_LARGE.png?itok=NtwlLhSX

typography:
  base:
    family: Calibri
    size: "11"

defaults:
  shiny:
    theme:
      preset: flatly
  visOmopResults:
    template: system.file("darwinReportRef.docx", package = "visOmopResults")
    plot:
      font_family: Calibri
      font_size: "11"
      background_color: white
      header_color: darwin_blue
      header_text_color: white
      header_text_bold: TRUE
      grid_major_color: "#d9d9d9"
      axis_color: "#252525"
      border_color: "#595959"
      legend_position: "right"
    table:
      font_family: Calibri
      font_size: "9"
      border_color: darwin_blue
      border_width: 1
      header:
        background_color: darwin_blue
        text_bold: TRUE
        align: center
        text_color: white
        border_color: white
        font_size: 11
      header_name:
        background_color: darwin_blue
        text_bold: TRUE
        align: center
        text_color: white
        border_color: white
        font_size: 11
      header_level:
        background_color: darwin_blue
        text_bold: TRUE
        align: center
        text_color: white
        border_color: white
        font_size: 11
      column_name:
        background_color: darwin_blue
        text_bold: TRUE
        align: center
        text_color: white
        border_color: white
        font_size: 11
      group_label:
        background_color: darwin_blue
        text_bold: TRUE
        text_color: white
        border_color: white
      title:
        text_bold: TRUE
        align: center
        font_size: 15
      subtitle:
        text_bold: TRUE
        align: center
        font_size: 12
      body:
        border_width: 0.5
        border_color: darwin_blue
