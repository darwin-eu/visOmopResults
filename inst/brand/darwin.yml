brand:
  color:
    palette:
      white: "#ffffff"
      darwin-blue: "#003399"
    background: white
    foreground: darwin-blue

  typography:
    base: Calibri
    base-font-size: 11
    plot: Calibri
    plot-font-size: 11
    table: Calibri
    table-font-size: 9

  plot:
    background-color: white
    header-color: darwin-blue
    header-text-color: white
    grid-major-color: "#d9d9d9"
    axis-color: "#252525"
    border-color: "#595959"
    legend-position: "right"

  table:
    border-color: darwin-blue
    border-width: 1
    header:
      background-color: darwin-blue
      text-bold: TRUE
      align: center
      text-color: white
      border-color: white
      font-size: 11
    header-name:
      background-color: darwin-blue
      text-bold: TRUE
      align: center
      text-color: white
      border-color: white
      font-size: 11
    header-level:
      background-color: darwin-blue
      text-bold: TRUE
      align: center
      text-color: white
      border-color: white
      font-size: 11
    column-name:
      background-color: darwin-blue
      text-bold: TRUE
      align: center
      text-color: white
      border-color: white
      font-size: 11
    group-label:
      background-color: darwin-blue
      text-bold: TRUE
      text-color: white
      border-color: white
    title:
      text-bold: TRUE
      align: center
      font-size: 15
    subtitle:
      text-bold: TRUE
      align: center
      font-size: 12
    body:
      border-width: 0.5
      border-color: darwin-blue
