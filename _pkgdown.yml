url: https://darwin-eu.github.io/visOmopResults/
template:
  bootstrap: 5

reference:
- title: Table functions
- subtitle: Main functions
- contents:
  - matches("visOmopTable|visTable")
- subtitle: Additional table formating functions
- contents:
  - matches("format")
- subtitle: Helper table functions
- contents:
  - matches("tableType|tableOptions|emptyTable|tableColumns|setGlobalTableOptions|tableStyle")

- title: Plot functions
- contents:
  - ends_with("Plot")
- subtitle: Helper plot functions
- contents:
  - matches("themeVisOmop|plotColumns|setGlobalPlotOptions|plotStyle|plotType")

- title: Other functionalities
- subtitle: To style text
- contents:
  - contains("customiseText")
- subtitle: To get extra fonts
- contents:
  - contains("requireExtrafont")
- subtitle: Mock `<summarised_result>`
- contents:
  - matches("mockSummarisedResult|data")
